<!DOCTYPE html>
  <html lang=en>
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Animation Review Cards</title> 
          <link rel="stylesheet" type="text/css" href="cool.css"/>
        </head>
      <body>
        <a href="https://manthing554.github.io/" taget="_self">back to other websites</a>
        <style>
          @keyframes anim1 {
            0% {
              transform: rotateY(0deg);
            }
            50% {
              transform: rotateY(200deg);
            }
            100% {
              transform: rotateY(0deg);
            }
          }
          h1.anim1 {
            transition-timing-function:linear;
            animation-name: anim1;
            animation-duration: 6s;
            animation-iteration-count: infinite;
            text-align: center;
          }
          div:hover {
            visibility:hidden;
            transition-timing-function:linear;
            transition-delay: .5s;
          }
          div {
            background-color:#ffffff;
            -webkit-filter: drop-shadow(5px 5px 5px #000000);
            filter: drop-shadow(5px 5px 5px #000000);
            border-radius:10px 10px 10px 10px / 10px 10px 10px 10px;
            color: black;
            width: 300px;
            height: 400px;
            position:relative;
            bottom:5%;
            left:35%;
          }
        </style>

        <h1 class=anim1>Animation Review Cards!!!</h1>

        <div></div>
        <div></div>
  </body>
  </html>
