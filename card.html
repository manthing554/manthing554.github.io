<!DOCTYPE html>

        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Animation Review Cards</title> 
          <link rel="stylesheet" type="text/css" href="cool.css"/>

      <body style="background-image: url('https://img.pixers.pics/pho_wat(s3:700/FO/45/69/19/90/700_FO45691990_58b1e3158f61c51276ecdeaee815dd17.jpg,700,700,cms:2018/10/5bd1b6b8d04b8_220x50-watermark.png,over,480,650,jpg)/posters-playing-cards-seamless-background-pattern-vector-illustration.jpg.jpg');
        width:125%; height:100%;">
        <a href="https://manthing554.github.io/" taget="_self">back to other websites</a>
        <style>
          @keyframes anim1 {
            0% {
              transform: rotateY(0deg);
            }
            50% {
              transform: rotateY(200deg);
            }
            100% {
              transform: rotateY(0deg);
            }
          }
          h1.anim1 {
            transition-timing-function:linear;
            animation-name: anim1;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            text-align: center;
            color: red;
            background-color: black;
          }
          @keyframes anim2 {
            0% {
              transform: rotateY(200deg);
            }
            100% {
              background-color: black;
            }
          }
          div.card:hover {
            animation-name: anim2;
            animation-duration: 3s;
          }
          div.card {
            background-color: red;
            -webkit-filter: drop-shadow(5px 5px 5px #000000);
            filter: drop-shadow(5px 5px 5px #000000);
            border-radius:10px 10px 10px 10px / 10px 10px 10px 10px;
            color: black;
            width: 200px;
            height: 300px;
            padding:10px;
            transition-timing-function:linear;
            transition-delay: .5s;
            animation-fill-mode: forwards;
          }
        </style>

        <h1 class=anim1>Animation Review Cards!!!</h1>
        
        <div class="card" style="position:absolute; bottom:5%; left:5%;">the at-rule used to make animations<br/><br/><span style="color: red;">@keyframes</span></div>
        <div class="card" style="position:absolute; bottom:5%; left:20%;">the tag that stops a animations at the start or end when done playing<br/><br/><span style="color: red;">animation-fill-mode</span></div>
        <div class="card" style="position:absolute; bottom:5%; left:35%;">what tag would you use to bind a animation to a selector<br/><br/><span style="color: red;">animation-name</span></div>
        <div class="card" style="position:absolute; bottom:5%; left:50%;"><br/><br/><span style="color: red;"></span></div>
        <div class="card" style="position:absolute; bottom:5%; left:65%;"><br/><br/><span style="color: red;"></span></div>
        <div class="card" style="position:absolute; bottom:5%; left:80%;"><br/><br/><span style="color: red;"></span></div>
        <div class="card" style="position:absolute; bottom:-45%; left:50%;"><br/><br/><span style="color: red;"></span></div>
        <div class="card" style="position:absolute; bottom:-45%; left:35%;"><br/><br/><span style="color: red;"></span></div>
  </body>
