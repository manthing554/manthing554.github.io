<!DOCTYPE html>
  <html lang=en>
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Animation Review Cards</title> 
          <link rel="stylesheet" type="text/css" href="cool.css"/>
        </head>
      <body>
        <a href="https://manthing554.github.io/" taget="_self">back to other websites</a>
        <style>
          @keyframes anim1 {
            0% {
              transform: rotateY(0deg);
            }
            50% {
              transform: rotateY(200deg);
            }
            100% {
              transform: rotateY(0deg);
            }
          }
          h1.anim1 {
            transition-timing-function:linear;
            animation-name: anim1;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            text-align: center;
          }
          @keyframes anim2 {
            0% {
              transform: rotateY(200deg);
            }
            100% {
              background-color: black;
            }
          }
          div.card:hover {
            animation-name: anim2;
            animation-duration: 3s;
          }
          div.card {
            background-color:#ffffff;
            -webkit-filter: drop-shadow(5px 5px 5px #000000);
            filter: drop-shadow(5px 5px 5px #000000);
            border-radius:10px 10px 10px 10px / 10px 10px 10px 10px;
            color: black;
            width: 300px;
            height: 400px;
            position:absolute;
            bottom:5%;
            left:40%;
            padding:10px;
            transition-timing-function:linear;
            transition-delay: .5s;
            animation-fill-mode: forwards;
          }
        </style>

        <h1 class=anim1>Animation Review Cards!!!</h1>
        
        <div class="card">the at-rule used to make animations<br/><br/><span style="color:#ffffff;">@keyframes</span></div>
  </body>
  </html>
