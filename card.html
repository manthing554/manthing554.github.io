<!DOCTYPE html>
  <html lang=en>
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Animation Review Cards</title> 
          <link rel="stylesheet" type="text/css" href="cool.css"/>
        </head>
      <body>
        <a href="https://manthing554.github.io/" taget="_self">back to other websites</a>
        <style>
          @keyframes anim1 {
            0% {
              transform: rotate3d(0,1,0,0deg);
            }
            50% {
              transform: translateX(100%) rotate3d(0,1,0,200deg);
            }
            100% {
              transform: translateX(-100%) rotate3d(0,1,0,0deg);
            }
          }
          h1.anim1 {
            transition-timing-function:linear;
            animation-name: anim1;
            animation-duration: 4s;
            animation-iteration-count: infinite;
          }
        </style>

        <h1 class=anim1>Animation Review Cards!!!</h1>
  </body>
  </html>
