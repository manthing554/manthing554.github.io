<!DOCTYPE html>
  <html lang=en>
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>cool images</title> 
          <link rel="stylesheet" type="text/css" href="cool.css"/>
        </head>
      <body>
        <a href="https://manthing554.github.io/" target="_self">back to other websites</a>
        <style>
          div {
             background-position:center center;
          }
          div.dino {
            background-image: url('https://raw.githubusercontent.com/manthing554/manthing554.github.io/refs/heads/main/images/dinosaur.png');
            background-repeat: no-repeat;
            -webkit-filter: hue-rotate(90deg) drop-shadow(5px 5px 5px #000000);
            filter: hue-rotate(90deg) drop-shadow(5px 5px 5px #000000);
            width: 500px;
            height: 500px;
          }
          div.fly {
            background-image: url('https://github.com/manthing554/manthing554.github.io/blob/main/images/butterfly.jpg?raw=true');
            background-repeat: no-repeat;
            -webkit-filter: invert(100%);
            filter: invert(100%);
            border-radius: 100px 0px 100px 0px / 100px 0px 100px 0px;
            width: 400px;
            height: 243px;
          }
          div.pen {
            background-image: url('https://github.com/manthing554/manthing554.github.io/blob/main/images/penguins.jpg?raw=true');
            background-repeat: no-repeat;
            border-radius: 300px 300px 300px 300px / 300px 300px 300px 300px;
            width: 450px;
            height: 300px;
          }
          div.sea {
            background-repeat: no-repeat;
            background-image: linear-gradient(to top left, #45c0e6, #73d7f5, #d9f2fa);
            -webkit-filter: drop-shadow(5px 5px 5px #000000);
            filter: drop-shadow(5px 5px 5px #000000);
            width: 600px;
            height: 400px;
            position:absolute;
            top:700px;
            right:0%;
          }
          div.stage {
            width: 400px;
            height: 350px;
            -webkit-filter: blur(3px);
            filter: blur(3px);
            background-image: url('images/theater_stage.jpg');
            background-repeat: no-repeat;
            text-align: center;
            position:absolute;
            top:350px;
            right:0%;
          }
          div.tic {
            background-image: url('images/football_field.jpg');
            background-repeat: no-repeat;
            border: 50px solid #000;
            border-image: url(images/tic-tac-toe.png) 50 round;
            -webkit-filter: saturate(0%);
            filter: saturate(0%);
            width: 500px;
            height: 230px;
            position:absolute;
            top:0%;
            right:0%;
          }
        </style>  
        <div class="dino"></div>
        <div class="fly"></div>
        <div class="pen"></div>
        <div class="sea"><img src="https://github.com/manthing554/manthing554.github.io/blob/main/images/seagull.png?raw=true" alt="seagull.png"
                           style="-webkit-filter: drop-shadow(5px 5px 5px #000000); filter: drop-shadow(5px 5px 5px #000000);"/></div>
        <div class="stage"></div>
        <div class="tic"></div>
        <p style="position:absolute; top:-370px; right:600px; -webkit-filter: drop-shadow(5px 5px 5px #000000); filter:
          drop-shadow(5px 5px 5px #000000);>presenting</p>
  </body>
  </html>
