<!DOCTYPE html>
  <html lang=en>
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>basket ball scorecard</title> 
          <link rel="stylesheet" type="text/css" href="cool.css"/>
        </head>
      <body style="background-image:url('https://media.istockphoto.com/id/671750616/vector/basketball-background-vector.jpg?s=612x612&w=0&k=20&c=0wsBVitMvO75XsuGdqe3o5s1ECefCFuA5J_LPMtk_vw=');
        width:100%; height:100%; background-attachment: fixed;">
        <a href="https://manthing554.github.io/" taget="_self">back to other websites</a>
        <style>
          section.grid{
            background-color:black;
            border: 10px solid #ffffff;
            margin:auto;
            font-family:'Courier New', monospace;
            font-size:50px;
            color:#ffffff;
            display: grid;
            grid-template-columns: repeat(3, 160px);
            grid-template-row: repeat(3, 1fr);
            padding:10px;
            text-align:middle;
          }
          section div.grid-item {
            background-color: black;
            padding: 5px;
            font-size: 50px;
            text-align: center
          }
        </style>
        <section class="grid" style="width:50%; height:50%;">
          <div class="grid-item">HOME</div>
          <div class="grid-item" style="border: 5px solid #ffffff;">00:00</div>
          <div class="grid-item">GUEST</div>
          <div class="grid-item"><span style="text-decoration:underline;">|<span style="text-decoration:overline;">129</span>|</span></div>
          <div class="grid-item">PERIOD</div>
          <div class="grid-item"><span style="text-decoration:underline;">|<span style="text-decoration:overline;">137</span>|</span></div>
          <div class="grid-item"><--BONUS</div>
          <div class="grid-item"><span style="text-decoration:underline;">|<span style="text-decoration:overline;">0</span>|</span></div>
          <div class="grid-item">BONUS--></div>
        </section>
  
      </body>
  </html>
