      <body style="background-image:url('https://media.istockphoto.com/id/671750616/vector/basketball-background-vector.jpg?s=612x612&w=0&k=20&c=0wsBVitMvO75XsuGdqe3o5s1ECefCFuA5J_LPMtk_vw=');
        width:100%; height:100%; background-attachment: fixed;">

        <style>
          section.grid{
            background-color:black;
            border: 10px solid #ffffff;
            margin:auto;
            font-family:'Courier New', monospace;
            font-size:40px;
            color:#ffffff;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;

          section div.grid-item {

        </style>

          <div class="grid-item">6</div>
          <div class="grid-item">7</div>
          <div class="grid-item">8</div>
          <div class="grid-item">9</div>
