<!DOCTYPE html>
  <html lang=en>
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>soccer scorecard</title> 
          <link rel="stylesheet" type="text/css" href="cool.css"/>
        </head>
      <body style="background-image:url('https://static.vecteezy.com/system/resources/thumbnails/000/536/152/small_2x/Football_Seamless_Pattern_1.jpg');">
        <a href="https://manthing554.github.io/" taget="_self">back to other websites</a>
        <style>
          section.grid{
            background-color:#185207;
            border: 10px solid #ffffff;
            margin:auto;
            font-family:'Courier New', monospace;
            font-size:50px;
            color:red;
            display: grid;
            grid-template-columns: repeat(3, 230px);
            grid-template-row: repeat(3, 1fr);
            padding:10px;
            text-align:middle;
          }
          section div.grid-item {
            background-color:#185207;
            padding: 5px;
            font-size: 50px;
            text-align: center
          }
        </style>
        <section class="grid" style="width:50%; height:35%;">
          <div class="grid-item">HOME</div>
          <div class="grid-item" style="border: 5px solid #ffffff;">00:00</div>
          <div class="grid-item">GUEST</div>
          <div class="grid-item"><span style="text-decoration:underline;">|<span style="text-decoration:overline;">2</span>|</span></div>
          <div class="grid-item">PERIOD</div>
          <div class="grid-item"><span style="text-decoration:underline;">|<span style="text-decoration:overline;">1</span>|</span></div>
          <div class="grid-item"></div>
          <div class="grid-item"><span style="text-decoration:underline;">|<span style="text-decoration:overline;">0</span>|</span><br/>
          <a href="https://manthing554.github.io/scorecards.html" taget="_self" style="font-size: 16px;">back to other scorecards</a></div>
          <div class="grid-item"></div>
        </section>
  </body>
  </html>
